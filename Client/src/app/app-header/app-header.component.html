<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div id="header">
    <div id="myNav">
        <ul>
          <li routerLink="mySubEng"><img src="../../assets/images/hat.png"><span id="subEng">הנדסות</span></li>
          <hr>
          <li routerLink="myProfile"><span class="glyphicon glyphicon-user"></span> פרופיל</li>
          <hr>
          <li routerLink="myFavorite"><span class="glyphicon glyphicon-home"></span> מוסדות</li>
        </ul>
    </div>
    <div id="hamburger">
          <button>
            <img src="../../assets/images/menu.png">
          </button>
    </div>
    <a routerLink="/enter"><img src="../../assets/images/logo.png"></a>
    <div *ngIf = "!user" id="buttons">
        <button routerLink="/login">התחבר</button>
        <button routerLink="/auth">הירשם</button>
    </div>
    <div *ngIf = "user" id="nameLogin">{{user.firstName}}</div>
    <a class="logout" *ngIf = "user" (click)="logOut()">התנתק</a>
</div>
