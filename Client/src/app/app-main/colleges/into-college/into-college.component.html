
<img src="{{College.logo}}"> 
<h1>{{College.headline}}</h1>
<h5>כתובת: {{College.address}}</h5>
<h5>טלפון: {{College.tel}}</h5>



<div class="rating">
    <i *ngIf="!stars[4]" class="far fa-star" (click)="rate(5)"></i>
    <i *ngIf="stars[4]" class="fas fa-star" (click)="rate(5)"></i>
    
    <i *ngIf="!stars[3]" class="far fa-star" (click)="rate(4)"></i>
    <i *ngIf="stars[3]" class="fas fa-star" (click)="rate(4)"></i>
    
    <i *ngIf="!stars[2]" class="far fa-star" (click)="rate(3)"></i>
    <i *ngIf="stars[2]" class="fas fa-star" (click)="rate(3)"></i>
    
    <i *ngIf="!stars[1]" class="far fa-star" (click)="rate(2)"></i>
    <i *ngIf="stars[1]" class="fas fa-star" (click)="rate(2)"></i>
    
    <i *ngIf="!stars[0]" class="far fa-star" (click)="rate(1)"></i>
    <i *ngIf="stars[0]" class="fas fa-star" (click)="rate(1)"></i>
</div>

<div class="data">
    <div class="more">
        <span>תיאור המוסד:</span>
        <p>{{College.description}}</p>
    </div>
    <span>תנאי קבלה:</span>
    <p>{{College.requirements}}</p>
    <span>שכ"ל:</span>
    <p>{{College.tuitionFee}}</p>
    <span>ימים פתוחים:</span>
    <p>{{College.openday}}</p>
<canvas id="myChart" width="300" height="70"></canvas>
</div> 
<button (click)="goBack()">Go Back</button>
