   <div id="chat">  
             <p>שלום אני מומחה וירטואלי</p>
             <p> אני אשאל אותך מספר שאלות</p>
             <div *ngFor = "let mg of messages;let evenMess=even ; let oddMess=odd ;" [ngClass]="{odd:oddMess,even:evenMess}">
                {{mg.content}}
                <img  [src]="mg.img"/> 
                <p id="time">{{mg.time}}</p>
             </div>
    </div>
    <div class="answer">
        <div class="select" *ngFor="let s of selects;let i=index; let first = first; let last = last ;" [ngClass]="{first:first,last:last}"> 
            <button (click)="send(s.name)">
               <div *ngIf="first">
                <span class="glyphicon glyphicon-thumbs-up"></span>
              </div>
               <div *ngIf="i==1">
                <span class="glyphicon glyphicon-question-sign"></span>
              </div>
               <div *ngIf="last">
                <span class="glyphicon glyphicon-thumbs-down"></span>
              </div>
            </button> 
            
        </div>
    </div>
