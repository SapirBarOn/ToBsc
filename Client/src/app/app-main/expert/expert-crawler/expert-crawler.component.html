
<button class="back" (click)="goBack()">חזור <span class="glyphicon glyphicon-repeat"></span></button>
<div id="container" class="container box">
   <div class="table-responsive">
    <table id="user_data" class="table table-bordered table-striped">
     <thead>
      <tr>
       <th>תאריך ושעה</th> 
        <th>סוג הרצה</th>
      </tr>
     </thead>
    <tbody>
        <tr *ngFor="let l of RefreshLogs">
            <td>{{ l.logDate }}</td>
            <td>{{ l.logData }}</td>
        </tr>
      </tbody>     
    </table>
   </div>
  </div>

<div id="container1" class="container box">
   <div class="table-responsive">
    <table id="user_data" class="table table-bordered table-striped">
     <thead>
      <tr>
       <th>תאריך ושעה</th> 
        <th>סוג בעיה</th>
      </tr>
     </thead>
    <tbody>
        <tr *ngFor="let l of RefreshErr">
            <td>{{ l.logDate }}</td>
            <td>{{ l.logData }}</td>
        </tr>
      </tbody>     
    </table>
   </div>
  </div>

  <button  (click)="crawlerDepartments()">הרצת תחומי הנדסה</button>
